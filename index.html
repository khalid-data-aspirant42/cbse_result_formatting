<!DOCTYPE html>
<html>
<head>
    <title>Run Python Script</title>
</head>
<body>
    <button onclick="runScript()">Run Script</button>
    <div id="result"></div>

    <script>
        function runScript() {
            fetch('/').then(response => {
                return response.text();
            }).then(data => {
                document.getElementById('result').innerHTML = data;
            });
        }
    </script>
</body>
</html>
